<div class="calendar" style="display: block;">
  <style>
    .day{
      border-radius: 50%;
    }
    .day.unable {
      color: gray;
    }
    .day.today {
      background: lightgray;
    }
    .day.selected {
      background: lightblue;
    }
    .calendar {
      width: 400px;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 10px 25px;
    }
    .calendar .menu {
      /*background: #A0A0FF;
      color: white;*/
      margin-bottom: 10px;
    }
    .calendar .body {

    }
    .calendar .body .day{
      height: 33px;
      padding: 8px;
    }
    /*.calendar .menu .select-month {
    }
    .calendar .menu .select-month:active{
      background: #9999FF;
    }*/
  </style>
  <div>
    <div class="menu">
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-5">{{ fecha.year }}</div>
      </div>
      <div class="row">
        <!-- <div class="col-xs-1"></div> -->
        <div class="col-xs-1" ng-click="prevMonth()">&lt;</div>
        <div class="col-xs-5">
          {{ fecha.month_text() }}
        </div>
        <div class="col-xs-1" ng-click="nextMonth()">&gt;</div>
      </div>
    </div>
    <div class="header">
      <div class="row">
        <!-- <div class="col-xs-1"></div> -->
        <div class="col-xs-1">L</div>
        <div class="col-xs-1">M</div>
        <div class="col-xs-1">X</div>
        <div class="col-xs-1">J</div>
        <div class="col-xs-1">V</div>
        <div class="col-xs-1">S</div>
        <div class="col-xs-1">D</div>
      </div>
    </div>
    <div class="body">
      <div class="row" ng-repeat="week in calendario">
        <!-- <div class="col-xs-1 week"></div> -->
        <div class="col-xs-1 day" ng-repeat="day in week" ng-class="{'unable': (day.month != fecha.month), 'today': (day.day == today.day && day.month == today.month), 'selected': day.selected}" ng-click="select(this)">
          {{ day.day }}
        </div>
      </div>
    </div>
  </div>
</div>
