<div class="calendar" style="display: block;">
  <style>
    .day{
      border-radius: 50%;
    }
    .day.unable {
      color: gray;
    }
    .day.today {
      background: lightgray;
    }
    .day.selected {
      background: lightblue;
    }
    .calendar {
      width: 400px;
      font-family: 'Roboto', sans-serif;
    }
    .calendar .menu {
      /*background: #A0A0FF;
      color: white;*/
      text-align: center;
    }
    /*.calendar .menu .select-month {
    }
    .calendar .menu .select-month:active{
      background: #9999FF;
    }*/
    .calendar > table {
      text-align: center;
      width: 425px;
      height: 425px;
    }
    .calendar table tr {
      height: 30px ! important;
    }
    .calendar table tr td {
      width: 30px ! important;
    }
  </style>
  <div class="menu row">
    <div class="row">
      {{ fecha.year }}
    </div>
    <!-- <div class="col-xs-1"></div> -->

    <div class="row">
      <div class="col-xs-3 select-month" ng-click="prevMonth()">&lt;</div>
      <div class="col-xs-6">
        {{ fecha.month_text() }}
      </div>
      <div class="col-xs-3 select-month" ng-click="nextMonth()">&gt;</div>
    </div>
  </div>

  <table>
    <thead>
      <td class="">L</td>
      <td class="">M</td>
      <td class="">X</td>
      <td class="">J</td>
      <td class="">V</td>
      <td class="">S</td>
      <td class="">D</td>
    </thead>
    <tr ng-repeat="week in calendario">
      <td class="day" ng-repeat="day in week" ng-class="{'unable': (day.month != fecha.month), 'today': (day.day == today.day && day.month == today.month), 'selected': day.selected}" ng-click="select(this)">
        <!-- {{ $parent.$index*7 + $index }} -->
        {{ day.day }}
      </td>
    </tr>
  </table>
</div>
