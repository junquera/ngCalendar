<div class="calendar" style="display: block;">
  <style>
    .day{
    }
    .day.unable {
      color: gray;
    }
    .calendar {
      width: 200px;
    }
    .calendar .menu {
      text-align: center;
    }
    .calendar > table {
      text-align: center;
    }
    .calendar table tr {
      height: 30px ! important;
    }
    .calendar table tr td {
      width: 30px ! important;
    }
  </style>
  <div class="menu">
    <!-- <div class="col-xs-1"></div> -->
    <div style="float: left;" ng-click="prevMonth()">&lt;</div>

    <div style="display: inline-block;">
      <div>
        {{ fecha.month_text() }}
      </div>
      <div>
        {{ fecha.year }}
      </div>
    </div>

    <div style="float: right;" ng-click="nextMonth()">&gt;</div>
  </div>

  <table>
    <thead>
      <td class="">L</td>
      <td class="">M</td>
      <td class="">X</td>
      <td class="">J</td>
      <td class="">V</td>
      <td class="">S</td>
      <td class="">D</td>
    </thead>
    <tr ng-repeat="week in calendario">
      <td class="day" ng-repeat="day in week" ng-class="{'unable':day.month != fecha.month} ">
        <!-- {{ $parent.$index*7 + $index }} -->
        {{ day.day }}
      </td>
    </tr>
  </table>
</div>
