<div class="calendar">
  <style>

    .day{
      border-radius: 50%;
    }

    .day.unable {
      color: #665B55;
    }

    .day.today {
      background: #AAF;
      color: white;
    }

    .day.selected {
      background: #333641;
      color: white;
    }

    .calendar {
      width: 230px;
      font-family: 'Roboto', sans-serif;
      background: #3B3E4B;
      color: #5493E1;
      padding: 10px;
    }

    .calendar .menu {
      margin-bottom: 10px;
      color: #9CC4C2;
    }

    .calendar .grid .week {
      display: block;
      height: 30px;
    }

    .calendar .grid .week .day {
      display: inline-block;
      width: 30px;
      height: 30px;
      text-align: center;
      padding-top: 6px;
    }

  </style>

    <div class="menu">
      <div style="text-align: center;">{{ fecha.year }}</div>
      <div>
        <div style="width: 30px; text-align: center; display: inline-block" ng-click="prevMonth()">&lt;</div><!--
        --><div style="width: 150px; text-align: center; display: inline-block" >
          {{ fecha.month_text() }}</div><!--
        --><div style="width: 30px; text-align: center; display: inline-block" ng-click="nextMonth()">&gt;</div>
      </div>
    </div>

    <div class="grid">
      <div class="header">
          <div class="week">
          <!-- The structure of this block is for avoid the white spaces introduced by the browser-->
          <!-- https://css-tricks.com/fighting-the-space-between-inline-block-elements/ -->
              <div class="day">
              L</div><div class="day">
              M</div><div class="day">
              X</div><div class="day">
              J</div><div class="day">
              V</div><div class="day">
              S</div><div class="day">
              D</div>
            <!-- <div class="day" ng-repeat="d in ['L','M','X','J','V','S','D']">{{ d }}</div> -->
          </div>
        </div>
        <div class="body">
          <div class="week" ng-repeat="week in calendario">
          <div class="day"
          ng-class="{
            'unable': (day.month != fecha.month),
            'today': (day.day == today.day && day.month == today.month && day.year == today.year), 'selected': day.selected
          }"
          ng-click="select(this)"
          ng-repeat="day in week">
            {{ day.day }}
          </div>
        </div>
      </div>
    </div>
</div>
