<div class="calendar">

  <style>


    .calendar .grid .header .week .day {

    }
    .calendar .grid .body .week .day {
      cursor: pointer;
      border-radius: 50%;
    }

    .calendar .grid .body .week .day.unable{
      color: #AAAAAA;
      font-weight: lighter;
    }

    .day.today {
      background: #8844AA;
      color: white;
    }

    .day.selected {
      background: #AA4499;
      color: white;
    }

    .calendar {
      width: 300px;
      font-family: 'Roboto', sans-serif;
      background: white;
      color: #8844AA;
      padding: 10px;
      text-align: center;
      cursor: default;
    }

    .calendar .menu {
      margin-bottom: 10px;
      color: gray;
    }

    .calendar .menu .control > div {
      display: inline-block;
    }

    .calendar .menu .change-month {
      width: 30px;
    }

    .calendar .menu .change-month:hover{
      background: #EEE;
    }
    .calendar .menu .change-month:active{
      background: #DDD;
      color: #EEE;
    }

    .calendar .grid .header {
      color: gray;
    }

    .calendar .grid .week {
      display: inline-block;
      height: 37.5px;
    }

    .calendar .grid .week .day {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 5px;
      padding-top: 6px;
    }
  </style>

    <div class="menu">
      <div>{{ fecha.year }}</div>
      <div class="control">
        <div class="change-month prev" ng-click="prevMonth()">&lt;</div><!--
        --><div style="width: 150px;" >
          {{ fecha.month_text() }}</div><!--
        --><div class="change-month next" style="width: 30px;" ng-click="nextMonth()">&gt;</div>
      </div>
    </div>

    <div class="grid">
      <div class="header">
          <div class="week">
          <!-- The structure of this block is for avoid the white spaces introduced by the browser-->
          <!-- https://css-tricks.com/fighting-the-space-between-inline-block-elements/ -->
              <div class="day">
              L</div><div class="day">
              M</div><div class="day">
              X</div><div class="day">
              J</div><div class="day">
              V</div><div class="day">
              S</div><div class="day">
              D</div>
            <!-- <div class="day" ng-repeat="d in ['L','M','X','J','V','S','D']">{{ d }}</div> -->
          </div>
        </div>
        <div class="body">
          <div class="week" ng-repeat="week in calendario">
          <div class="day"
          ng-class="{
            'unable': (day.month != fecha.month),
            'today': (day.day == today.day && day.month == today.month && day.year == today.year), 'selected': day.selected
          }"
          ng-click="select(this)"
          ng-repeat="day in week">
            {{ day.day }}
          </div>
        </div>
      </div>
    </div>
</div>
