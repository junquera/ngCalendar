<html>
    <head>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-animate.js"></script>

      <script src="script/js/ng-cal/ng-cal.js"></script>

      <script>
        var app = angular.module("myapp", ['Calendar']);


        app.controller("MainController", function($scope){
          $scope.app = "Calendario";
        });

      </script>
      <style>
        body {
          background: url('background.png');
        }

        ng-cal {
          position: fixed;
          transition: 'opacity 1s linear';

        }
      </style>
    </head>
    <body ng-app="myapp" ng-controller="MainController">

      <ng-cal on-accept="alert(date)"></ng-cal>

      <script>
        var m = document.getElementsByTagName('ng-cal')[0];
        m.style['opacity'] = 0;

        function setPosition() {

          var width = m.offsetWidth;
          var height = m.offsetHeight;

          var top = (window.innerHeight - height)/2;
          var left = (window.innerWidth - width)/2;
          m.style['left'] = left;
          m.style['top'] = top;
          console.log("Set position");
        }

        setTimeout(function(){
          m.style['opacity'] = 1;
          setPosition();
        }, 500);

        window.onresize = setPosition;

      </script>
    </body>

</html>
